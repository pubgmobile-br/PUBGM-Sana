<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir PUBG MOBILE</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-25SRF2NVP5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-25SRF2NVP5');

    console.log("Google Analytics carregado.");
  </script>

  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #ffc107;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/PUBG_Mobile_logo.svg" alt="PUBG MOBILE Logo">

  <h1>Abrindo o PUBG MOBILE...</h1>
  <p>Clique no botão abaixo para abrir o jogo ou instalar:</p>

  <button id="openAppBtn" class="btn">Abrir PUBG MOBILE</button>

  <script>
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    function openApp() {
      console.log("Usuário clicou no botão para abrir o app");

      // Envia evento customizado pro GA
      gtag('event', 'qr_scan', {
        'event_category': 'QRCode',
        'event_label': 'PUBGM QR Click'
      });

      setTimeout(() => {
        if (isAndroid()) {
          console.log("Redirecionando para Android");
          window.location.href = "intent://launch/#Intent;package=com.tencent.ig;scheme=pubgmobile;end";
          setTimeout(() => {
            window.location.href = "https://play.google.com/store/apps/details?id=com.tencent.ig";
          }, 2500);
        } else if (isIOS()) {
          console.log("Redirecionando para iOS");
          window.location.href = "pubgmobile://";
          setTimeout(() => {
            window.location.href = "https://apps.apple.com/app/id1330123889";
          }, 2500);
        } else {
          console.log("Redirecionando para o site oficial");
          window.location.href = "https://pubgmobile.live/appdownload";
        }
      }, 500); // pequeno delay para garantir o envio do evento
    }

    document.getElementById('openAppBtn').addEventListener('click', openApp);
  </script>

</body>
</html>
